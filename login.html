<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Mi Página</title>
  <link rel="stylesheet" href="login-styles.css">
</head>
<body>
  <div id="authContainer" class="container">
    <h1>🔐 Iniciar Sesión</h1>
    <p class="subtitle">Accede a tu cuenta o regístrate</p>
    
    <div id="message"></div>

    <!-- Formulario de Login -->
    <form id="loginForm">
      <div class="form-group">
        <label for="loginEmail">📧 Email</label>
        <input type="email" id="loginEmail" required placeholder="tu@email.com">
      </div>
      <div class="form-group">
        <label for="loginPassword">🔒 Contraseña</label>
        <input type="password" id="loginPassword" required placeholder="Tu contraseña">
      </div>
      <button type="submit" id="loginBtn">Iniciar Sesión</button>
    </form>

    <!-- Formulario de Registro -->
    <form id="registerForm" class="hidden">
      <div class="form-group">
        <label for="registerEmail">📧 Email</label>
        <input type="email" id="registerEmail" required placeholder="tu@email.com">
      </div>
      <div class="form-group">
        <label for="registerPassword">🔒 Contraseña</label>
        <input type="password" id="registerPassword" required minlength="8" placeholder="Mínimo 8 caracteres">
        <div class="password-requirements">Mínimo 8 caracteres</div>
      </div>
      <div class="form-group">
        <label for="confirmPassword">🔒 Confirmar Contraseña</label>
        <input type="password" id="confirmPassword" required minlength="8" placeholder="Repite tu contraseña">
      </div>
      <button type="submit" id="registerBtn">Crear Cuenta</button>
    </form>

    <!-- Formulario de Verificación -->
    <form id="verifyForm" class="hidden">
      <div class="form-group">
        <label for="verifyCode">✉️ Código de Verificación</label>
        <input type="text" id="verifyCode" required placeholder="Revisa tu email">
        <div class="password-requirements">Código de 6 dígitos enviado a tu email</div>
      </div>
      <button type="submit" id="verifyBtn">Verificar Email</button>
    </form>

    <div class="toggle-form">
      <span id="toggleText">¿No tienes cuenta? </span>
      <a href="#" id="toggleLink">Regístrate aquí</a>
    </div>
  </div>

  <!-- AWS Cognito SDK -->
  <script src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js@6.3.7/dist/amazon-cognito-identity.min.js"></script>
  <script src="auth.js"></script>
</body>
</html>
